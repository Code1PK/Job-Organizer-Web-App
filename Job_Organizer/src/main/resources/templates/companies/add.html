<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title th:text="${title}">Job Organizer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/jobs.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>
</head>
<body class="container">

<nav th:replace="fragments :: navLinks"></nav>

<main class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-8">
            <h3>Add Company</h3>
            <form method="post" action="/companies/add">
                <div class="form-group">
                    <label for="title">Company</label>
                    <input th:field="${company.name}" class="form-control" id="title" placeholder="Enter Company Name" required="required">
                    <p class="'error" th:errors="${company.name}"></p>
                </div>
                <input type="submit" value="Add Company" class="btn btn-success">
            </form>
        </div>
    </div>
</main>

</body>
</html>
