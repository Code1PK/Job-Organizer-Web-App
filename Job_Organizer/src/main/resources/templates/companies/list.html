<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title th:text="${title}">Job Organizer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/jobs.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>
</head>
<body class="container">
<nav th:replace="fragments :: navLinks"></nav>

<strong><p th:unless="${companies} and ${companies.size()}">No companies listed!</p></strong>

<div class="form-group">
    <a href="companies/add"/><input type="button" value="Add Company" class="btn btn-dark"></a>
</div>
<div class="form-group">
    <a href="companies/delete"/><input type="button" value="Delete Company" class="btn btn-danger"></a>
</div>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Companies</th>
    </tr>
    </thead>
    <tr th:each="company : ${companies}">
        <th>Company Name</th>
        <td th:text="${company.name}"></td>
    </tr>
</table>

</body>
</html>
