<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title th:text="${title}">Job Organizer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/jobs.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>
</head>
<body class="container">
<nav th:replace="fragments :: navLinks"></nav>
<h3>Add Job Status</h3>
<form method="post">
    <div class="form-group">
        <label>
            <input th:field="${jobStatus.name}" class="form-control">
        </label>
        <span th:errors="${jobStatus.name}" class="error"></span>
    </div>
    <input type="submit" value="Add Status" class="btn btn-dark" th:href="@{/jobs/details/}">
</form>

</body>
</html>
