<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title th:text="${title}">Job Organizer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/jobs.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>
</head>
<body class="container">

<nav th:replace="fragments :: navLinks"></nav>

<main class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-8">
            <h3>Add Interview</h3>
            <form method="post" action="/interviews/add">
                <div class="form-group">
                    <label for="title">Job Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Enter Job Title" required="required">
                </div>
                <div class="form-group">
                    <label for="company">Company</label>
                    <input type="text" class="form-control" id="company" placeholder="Enter Company Name" required="required">
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" class="form-control" id="location" placeholder="Enter the Location" required="required">
                </div>
                <div class="form-group">
                    <label for="jobUrl">Job URL</label>
                    <input type="text" class="form-control" id="jobUrl" placeholder="Insert Job URL" required="required">
                </div>
                <div class="form-group">
                    <label for="interviewDate">Interview Date</label>
                    <input type="date" class="form-control" id="interviewDate">
                    <script>
                        var today = new Date();
                        var dd = today.getDate();
                        var mm = today.getMonth()+1;
                        var yyyy = today.getFullYear();
                            if (dd<10){
                                dd="0" + dd}
                            if (mm<10){
                                mm="0" + mm}
                        today = yyyy + "-" + mm + "-" + dd
                        document.getElementById("interviewDate").setAttribute("min", today);
                    </script>
                </div>
                <div class="form-group">
                    <label for="description">Job Description</label>
                    <textarea class="form-control" id="description" rows="3" placeholder="Enter Important Interview Notes" required="required"></textarea>
                </div>
                <button type="submit" class="btn btn-dark">Save</button>
            </form>
        </div>
    </div>
</main>
</body>
</html>
