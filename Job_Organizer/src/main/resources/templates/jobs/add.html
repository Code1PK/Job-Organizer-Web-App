<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:fragment="head">
   <meta charset="UTF-8">
   <title th:text="${title}">Job Organizer</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
   <link rel="stylesheet" th:href="@{/css/jobs.css}">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>
</head>
<body class="container">
<nav th:replace="fragments :: navLinks"></nav>
<main class="container-fluid">
   <div class="row justify-content-center">
      <div class="col-8">
         <h3>Add Job</h3>
         <form>
            <div class="form-group">
               <label for="title">Title</label>
               <input type="text" class="form-control" id="title" placeholder="enter job title" required="required">
            </div>
            <div class="form-group">
               <label for="company">Company</label>
               <input type="text" class="form-control" id="company" placeholder="enter company name" required="required">
            </div>
            <div class="form-group">
               <label for="location">Location</label>
               <input type="text" class="form-control" id="location" placeholder="enter location" required="required">
            </div>
            <div class="form-group">
               <label for="jobUrl">Job URL</label>
               <input type="text" class="form-control" id="JobUrl" placeholder="enter job URL" required="required">
            </div>
            <div class="form-group">
               <label for="description">Job description</label>
               <textarea class="form-control" id="description" rows="3" placeholder="enter job description" required="required"></textarea>
            </div>
            <button type="submit" class="btn btn-dark">Save</button>
         </form>
      </div>
   </div>
</main>
</body>
</html>
