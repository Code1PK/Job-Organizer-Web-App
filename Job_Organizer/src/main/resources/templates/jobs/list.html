<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title th:text="${title}">Job Organizer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/jobs.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>
</head>
<body class="container"> </body>
<nav th:replace="fragments :: navLinks"></nav>
<body>
<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">Company</th>
        <th scope="col">Title</th>
        <th scope="col">Job Status</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="job : ${jobs}">
        <td th:text="${job.company}"></td>
        <td th:text="${job.title}"></td>
<!--        <td>-->
<!--            <li th:each="jobStatus : ${jobStatuses}">-->
<!--                <a th:href="@{'/jobStatuses/view/' + ${jobStatus.getId()}}" th:text="${jobStatus.getName()}"></a>-->
<!--            </li>-->
<!--        </td>-->
        <td th:href="@{'/jobStatuses/view/' + ${job.jobStatus}}" th:text="${job.jobStatus}"></td>
        <td><a  class="btn btn-outline-dark btn-sm" th:href="@{${'/jobs/details/'+job.id}}" role="button">View</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
